<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

 <title> Digimon Search</title>   
 
</head>

<body>
    <h1>Digimon Card Search</h1> 
    <input type="text" id="cardNameInput" class="input" placeholder="Digite o nome do Digimon" onfocus="limpaText()">
    <section class="parametros" id="parametros">

    <div class="cardColor"></div>
    <select id="cardColor" class="cardColors">
        <option value="">cor</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
        <option value="Black">Black</option>
        <option value="Purple">Purple</option>
        <option value="White">White</option>
        </select>

    <select id="level" class="cardLevels">
        <option value="">level</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>

    <select id="rarity" class="cardRarity">
        <option value="">Rarity</option>
        <option value="C">Common</option>
        <option value="U">Uncommon</option>
        <option value="R">Rare</option>
        <option value="SR">Super Rare</option>
        <option value="SEC">Secret Rare</option>
    </select>

    <select id="tipoDeCarta">
        <option value="">Tipo de Carta</option>
        <option value="Digimon">Digimon</option>
        <option value="Tamer">Tamer</option>
        <option value="Option">Option</option>
        <option value="Digi-Egg">Digi-Egg</option>
    </select>
    <label for="limiteDeCartas">Cartas por pagina:</label>
    <select id="limiteCartas" onchange="alterarLimite(this.value)">
        <option value="30">30</option>
        <option value="60">60</option>
        <option value="90">90</option>
        <option value="120">120</option>
    </select>
    <div id="pagina"></div>
    </section>

<section>
    <button class="buton" onclick="searchCard()">Pesquisar</button>
    <div class="mexidao">
   <aside id="paginaLado" class="siteLado">
<p>Cartas</p>
<p>Decks</p>
<p>Torneio</p>
   </aside>     
<div class="container" id="digimonCardInfo"> 
    </div>
</div>
</section>

<section class="info">
    <h2 id="tituloCarta"></h2>
    <p id="infoCarta"></p>
    <section id="fundoCor"></section>
    <p></p>
</section>
</div>
<script src="index.js" defer></script>    
</body>

</html>
